<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timed Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
</head>
<body>
    
    <div id="gameContainer">

        <div id="game">
        <h1 id="title">Totally Trivial Trivia!</h1>

        <h2 id="time-remaining">Time Remaining:<span id="timer"></span></h2>

        <button type="button" id="start-btn">Start Game</button>
        <div id="question">
        </div>
        <div id="options">
        </div>
        <div class = "row">
            <div id="choices" class="text-center">
        </div>
        </div>
        <div id="finalResults"></div>
        </div>

    </div>

    <div id="resultsContainer">
            <p id="correct">Correct:</p>
            <br>
            <p id="incorrect">Incorrect:</p>
            <br>
            <p id="unanswered">Unanswered:</p>
        </div>







    <script src="assets/javascript/app.js"></script>
</body>
</html>
